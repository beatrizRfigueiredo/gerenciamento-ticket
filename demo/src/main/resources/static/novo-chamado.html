<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado - BBG Telecom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8a57b, #f58e66);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .cartao-chamado {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 1100px;
            width: 100%;
            overflow: hidden;
            min-height: 650px;
        }
        .area-formulario {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
        }
        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #f1680d;
            display: flex;
            align-items: center;
        }
        .logo span:last-child { color: #1e5182; margin-left: 5px; }
        .links-topo {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .link-topo {
            color: #1e5182;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .link-topo:hover { color: #f1680d; }
        .link-sair { border-bottom: 2px solid #f1680d; }
        .titulo-pagina {
            font-size: 32px;
            color: #1e5182;
            margin-bottom: 30px;
            text-align: center;
        }
        .grupo-campo { position: relative; margin-bottom: 20px; }
        .grupo-campo input,
        .grupo-campo select,
        .grupo-campo textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            background-color: #f4f4f4;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }
        .grupo-campo textarea {
            height: 150px;
            resize: none;
            border-radius: 20px;
        }
        .grupo-campo select {
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 20px top 50%;
            background-size: 12px auto;
        }
        .botao-cadastrar {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #f1680d;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .botao-cadastrar:hover { background-color: #d95c0a; }
        .imagem-lateral {
            flex: 1;
            background-color: #1e5182;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
<div class="cartao-chamado">
    <div class="area-formulario">
        <div class="cabecalho">
            <div class="logo">
                <span>BBG</span>
                <span>TELECOM</span>
            </div>
            <div class="links-topo">
                <a href="cliente.html" class="link-topo">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <a onclick="sair()" class="link-topo link-sair">SAIR</a>
            </div>
        </div>
        <h1 class="titulo-pagina">Novo Chamado</h1>
        <form id="form-novo-chamado">
            <div class="grupo-campo">
                <input type="text" id="nomecliente" placeholder="Seu Nome Completo" required>
            </div>
            <div class="grupo-campo">
                <input type="text" id="titulo" placeholder="Título" required>
            </div>
            <div class="grupo-campo">
                <textarea id="descricao" placeholder="Descrição" required></textarea>
            </div>
            <div class="grupo-campo">
                <select id="prioridade" required>
                    <option value="" disabled selected>Prioridade</option>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <button type="submit" class="botao-cadastrar">Cadastrar</button>
        </form>
    </div>
    <div class="imagem-lateral"></div>
</div>
<script src="script.js"></script>
</body>
</html>
