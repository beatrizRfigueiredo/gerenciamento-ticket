<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - BBG Telecom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8a57b, #f58e66);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cartao-recuperar {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 1100px;
            width: 100%;
            overflow: hidden;
            min-height: 650px;
        }

        .area-formulario {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
        }

        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #f1680d;
            display: flex;
            align-items: center;
        }

        .logo span:last-child { color: #1e5182; margin-left: 5px; }

        .link-voltar {
            color: #1e5182;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #f1680d;
            padding-bottom: 2px;
            font-size: 14px;
        }

        .titulo-pagina {
            font-size: 36px;
            color: #1e5182;
            margin-bottom: 30px;
            text-align: center;
        }

        .grupo-campo { position: relative; margin-bottom: 20px; }

        .grupo-campo input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            background-color: #f4f4f4;
            outline: none;
        }

        .botao-acao {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #f1680d;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .botao-acao:hover { background-color: #d95c0a; }

        .imagem-lateral {
            flex: 1;
            background-color: #1e5182;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

    </style>
</head>
<body>

<div class="cartao-recuperar">

    <div class="area-formulario">
        <div class="cabecalho">
            <div class="logo">
                <span>BBG</span>
                <span>TELECOM</span>
            </div>
            <a href="login.html" class="link-voltar">VOLTAR</a>
        </div>

        <h1 class="titulo-pagina">Recuperar senha</h1>

        <form onsubmit="fazerRecuperacao(event)">
            <div class="grupo-campo">
                <input type="text" id="cpfRecuperar" placeholder="CPF" required>
            </div>

            <div class="grupo-campo">
                <input type="password" id="novaSenha" placeholder="Nova senha" required>
            </div>

            <button type="submit" class="botao-acao">Alterar Senha</button>
        </form>
    </div>

    <div class="imagem-lateral"></div>

</div>

<script src="script.js"></script>
</body>
</html>
