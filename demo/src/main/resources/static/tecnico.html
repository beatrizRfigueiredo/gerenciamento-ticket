<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Técnico - Usuários</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8a57b, #f58e66);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .tecnico {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 1100px;
            width: 100%;
            min-height: 650px;
            overflow: hidden;
        }

        .area-conteudo {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 650px;
        }

        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #f1680d;
            display: flex;
            align-items: center;
        }

        .logo span:last-child {
            color: #1e5182;
            margin-left: 5px;
        }

        .acoes-topo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-ir-chamados {
            background-color: #1e5182;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .btn-ir-chamados:hover {
            background-color: #163e63;
            transform: scale(1.05);
        }

        .link-sair {
            color: #1e5182;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #f1680d;
            font-size: 14px;
            cursor: pointer;
        }

        .titulo-pagina {
            font-size: 32px;
            color: #1e5182;
            margin-bottom: 30px;
            text-align: center;
        }

        .lista-usuarios {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item-usuario {
            background-color: #f4f4f4;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #1e5182;
        }

        .info h3 {
            font-size: 18px;
            color: #333;
        }

        .info p {
            font-size: 14px;
            color: #666;
        }

        .tag-tipo {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            background: #ddd;
            padding: 4px 10px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .botao-excluir {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: 0.3s;
        }

        .botao-excluir:hover {
            transform: scale(1.2);
        }

        .icone-lixeira {
            width: 24px;
            height: 24px;
            stroke: #ff4d4d;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .imagem-lateral {
            flex: 1;
            background-color: #1e5182;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>

<body>

<div class="tecnico">
    <div class="area-conteudo">
        <div class="cabecalho">
            <div class="logo">
                <span>BBG</span>
                <span>TELECOM</span>
            </div>

            <div class="acoes-topo">
                <a href="tecnico-chamados.html" class="btn-ir-chamados">
                    Ver Chamados ➝
                </a>
                <a onclick="sair()" class="link-sair">SAIR</a>
            </div>
        </div>

        <h1 class="titulo-pagina">Gerenciar Usuários</h1>

        <div class="lista-usuarios">
            <p>Carregando usuários...</p>
        </div>
    </div>

    <div class="imagem-lateral"></div>
</div>

<script src="script.js"></script>
<script>
    window.onload = carregarUsuarios;
</script>

</body>
</html>
