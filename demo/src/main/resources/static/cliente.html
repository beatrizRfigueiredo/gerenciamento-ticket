<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha √Årea - BBG Telecom</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8a57b, #f58e66);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cartao-cliente {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 1100px;
            width: 100%;
            min-height: 650px;
            overflow: hidden;
        }

        .area-conteudo {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 650px;
        }

        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #f1680d;
            display: flex;
            align-items: center;
        }

        .logo span:last-child {
            color: #1e5182;
            margin-left: 5px;
        }

        .link-sair {
            color: #1e5182;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #f1680d;
            font-size: 14px;
            cursor: pointer;
        }

        .barra-acao {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .titulo-pagina {
            font-size: 32px;
            color: #1e5182;
        }

        .botao-novo-chamado {
            background-color: #f1680d;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
        }

        .lista-chamados {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .item-chamado {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            border-left: 6px solid #1e5182;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-principal h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .info-principal p {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .info-meta {
            font-size: 12px;
            color: #888;
        }

        .status-texto {
            font-size: 14px;
            font-weight: 600;
        }

        .imagem-lateral {
            flex: 1;
            background-color: #1e5182;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>

<body>

<div class="cartao-cliente">
    <div class="area-conteudo">
        <div class="cabecalho">
            <div class="logo">
                <span>BBG</span>
                <span>TELECOM</span>
            </div>
            <a onclick="sair()" class="link-sair">SAIR</a>
        </div>

        <div class="barra-acao">
            <h1 class="titulo-pagina">Meus Chamados</h1>
            <a href="novo-chamado.html" class="botao-novo-chamado">+ Novo Chamado</a>
        </div>

        <div class="lista-chamados">
            <p>Carregando seus chamados...</p>
        </div>
    </div>

    <div class="imagem-lateral"></div>
</div>

<script src="script.js"></script>

<script>
    window.onload = function() {
        carregarChamados();
    };
</script>

</body>
</html>
